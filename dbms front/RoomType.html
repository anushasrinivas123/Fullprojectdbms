{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        
    </head>
    <body>
        <div style="max-width: 1450px;margin: auto;background: #f2f2f2;overflow: auto;"class="container">
            

                            {% for room in rooms %}
                            
                            <div style="margin: 20px;border: 2px solid #ccc;float: left;width: 400px;height: 420px;margin-left: 50px;"class="gallery">

                                <div>
                                    <img  style="width: 400px; height: 300px; object-fit: cover;"src="{{room.image.url}}" alt="">
                                    <p style="color:black; font-family: 'Times New Roman', Times, serif; font-size: 30px; margin-top: 10px; margin-bottom: 0px; ">{{room.hotel.hotelname}} - {{room.hotel.hotelid}}</p>
                                    <p style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 14px; margin-top: 10px; margin-bottom: 0px;">{{room.hotel.loc}}</p>
                                    <p style="color: blueviolet; margin-top: 10px;font-size: 20px;">{{room.roomid}} , {{room.roomtype}} - &#8377 {{room.price}}</p>
                                </div>
                            </div>
                            
                            {% endfor %}
            
        </div>

    </body>

</html>
