{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
        
        {% if sd %}
        
           {% for k in sd %}
           
             <div style="margin: 20px;border: 2px solid #ccc;float: left;width: 405px;height: 450px;margin-left: 50px;"class="gallery">
               <div>
               <img  style="width: 400px; height: 300px; object-fit: cover;"src="{{k.image.url}}" alt="">
               <p style="color:black; font-family: 'Times New Roman', Times, serif; font-size: 30px; margin-top: 10px; margin-bottom: 0px; ">{{k.hotel.hotelid}} - {{k.hotel.hotelname}}</p>
               <p style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 14px; margin-top: 0px; margin-bottom: 0px;">{{k.hotel.loc}}</p>
               <p style="color: blueviolet; margin-top: 10px; font-size: 20px;">{{k.roomid}} , {{k.roomtype}} - &#8377 {{k.price}}</p>
               <a href="HotelPnrDisplay"  class="btn" style="margin-top: -50px; margin-left: 300px; color:skyblue;">Book now</a>
              </div>
           </div>
           {% endfor %}
        
        {% endif %}
    
</body>
